{% extends 'login.html' %}

{% block title %}{{ status }} {{ error }}{% endblock %}

{% block body %}
    <section id="top"><div class="wrap login">
        <h2 id="title">{{ status }} {{ error }}</h2>
    </div></section>

    <section id="login"><div class="wrap login">
        <div class="message warning">{{ error_message }}</div>
        <a class="left" href="/"><span class="icon icon-home"></span> Return Home</a>
        {% if request.referrer %}
            <a class="right" href="{{ request.referrer }}"><span class="icon icon-chevron-left small"></span> Go back</a>
        {% endif %}
    </div></section>
{% endblock %}
