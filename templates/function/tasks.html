{% import 'function/loaders.html' as loaders %}

{% macro task_subscribe(key, loading_message, end_message='Task completed', error_message='Task errored') %}
    <div
        class="message info"
        data-task-subscribe-key="{{ key }}"
        data-task-end-message="{{ end_message }}"
        data-task-error-message="{{ error_message }}"
    >
        {{ loaders.loader(class='white') }} {{ loading_message }}
    </div>
{% endmacro %}
