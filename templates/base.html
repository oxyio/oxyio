<!doctype html>
<html>
<head>
    <title>
        {% block title %}{% endblock %}
        {% if self.title() %} | {% endif %}
        Oxypanel
    </title>
    {% block meta %}{% endblock %}

    {% block css %}
        {{ assets(
            'font/ptsans/font.css', 'font/fontawesome/font.css',
            extension='css', filters='cssmin'
        ) }}
    {% endblock %}
</head>
<body>
    {% block body %}{% endblock %}

    {% block js %}
        {% if config.DEBUG %}
            <script type="text/javascript" src="/static/js/lib/less.js"></script>
        {% endif %}
    {% endblock %}
</body>
